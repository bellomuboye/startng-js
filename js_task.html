<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bellomuboye - JavaScript Task 1</title>
  </head>

  <body>
    <script language="javascript" type="text/javascript">
      // Declare variables for name and courses
      let name = "Omuboye, CrystalBell Kalada";
      const courses = ["HTML", "CSS", "JavaScript", "C#"];

      //Display the values
      document.write("My name is: " + name + "<br>");
      document.write("Courses I offer are: " + courses + "<br>");

      //If else statement to display even numbers from 1-200 if number of courses is even, else display odd numbers from 1-200
      if (courses.length % 2 === 0) {
        const even = [];
        for (let i = 1; i <= 200; i++) {
          if (i % 2 === 0) {
            even.push(i);
          }
        }
        document.write(even);
      } else {
        const odd = [];
        for (let i = 1; i <= 200; i++) {
          if (i % 2 !== 0) {
            odd.push(i);
          }
        }
        document.write(odd);
      }
    </script>
  </body>
</html>
